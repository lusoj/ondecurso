        // Fun√ß√£o para formatar datas
        function formatDate(dateString) {
            const [day, month, year] = dateString.split('/').map(Number);
            return new Date(year, month - 1, day).toLocaleDateString('pt-BR');
        }

        // Fun√ß√£o para popular o select de mat√©rias
        function populateSubjectSelect() {
            const subjectSelect = document.getElementById('subjectSelect');
            const subjects = [...new Set(allCourses.map(course => course.subject))].sort(); // Get unique and sort
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectSelect.appendChild(option);
            });
        }

        // Fun√ß√£o para exibir os cursos da mat√©ria selecionada
        function displayCourses() {
            const selectedSubject = document.getElementById('subjectSelect').value;
            const courseResults = document.getElementById('courseResults');
            courseResults.innerHTML = '';

            if (!selectedSubject) {
                courseResults.innerHTML = '<p class="text-gray-600">Selecione uma mat√©ria acima para ver as op√ß√µes de cursada.</p>';
                return;
            }

            const filteredCourses = allCourses.filter(course => course.subject === selectedSubject);

            if (filteredCourses.length === 0) {
                courseResults.innerHTML = `<p class="text-gray-600">Nenhuma cursada encontrada para "${selectedSubject}" no segundo semestre.</p>`;
                return;
            }

            filteredCourses.forEach(course => {
                const courseDiv = document.createElement('div');
                courseDiv.className = 'course-item';
                courseDiv.innerHTML = `
                    <h3 class="text-lg font-semibold text-indigo-800">${course.hospital}</h3>
                    <p class="text-sm text-gray-700">Per√≠odo: ${formatDate(course.start)} a ${formatDate(course.end)}</p>
                    ${course.details ? `<p class="text-sm text-gray-600">Detalhes: ${course.details}</p>` : ''}
                `;
                courseResults.appendChild(courseDiv);
            });
        }

        // Fun√ß√£o para renderizar o checklist
        function renderChecklist() {
            const missionsList = document.getElementById('missionsList');
            missionsList.innerHTML = '';

            missions.forEach(mission => {
                const missionDiv = document.createElement('div');
                missionDiv.className = 'checklist-item';
                missionDiv.setAttribute('data-mission-id', mission.id);

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `mission-${mission.id}`;
                checkbox.checked = localStorage.getItem(mission.id) === 'true'; // Load state from local storage

                const label = document.createElement('label');
                label.htmlFor = `mission-${mission.id}`;
                label.textContent = mission.text;

                if (checkbox.checked) {
                    missionDiv.classList.add('completed');
                }

                checkbox.addEventListener('change', (event) => {
                    if (event.target.checked) {
                        missionDiv.classList.add('completed');
                        localStorage.setItem(mission.id, 'true'); // Save state to local storage
                    } else {
                        missionDiv.classList.remove('completed');
                        localStorage.removeItem(mission.id); // Remove state from local storage
                    }
                });

                missionDiv.appendChild(checkbox);
                missionDiv.appendChild(label);
                missionsList.appendChild(missionDiv);
            });
        }

        // Fun√ß√µes para alternar entre as abas
        function showTab(tabId) {
            const tabs = ['coursesContent', 'checklistContent'];
            tabs.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(tabId).classList.remove('hidden');

            const tabButtons = ['coursesTabBtn', 'checklistTabBtn'];
            tabButtons.forEach(id => {
                document.getElementById(id).classList.remove('active');
            });
            document.getElementById(`${tabId.replace('Content', 'TabBtn')}`).classList.add('active');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            populateSubjectSelect();
            displayCourses(); // Display initial state (empty or default message)
            renderChecklist();

            document.getElementById('subjectSelect').addEventListener('change', displayCourses);
            document.getElementById('coursesTabBtn').addEventListener('click', () => showTab('coursesContent'));
            document.getElementById('checklistTabBtn').addEventListener('click', () => showTab('checklistContent'));
        });
    </script>
